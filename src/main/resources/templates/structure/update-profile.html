<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Update your profile.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/createANDupdate-profile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="/js/update-profile.js"></script>
    <title>Update Student User Profile</title>
</head>
<body>
<div class="container my-5">
    <header class="text-center mb-4">
        <h1>UPDATE PROFILE</h1>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <div class="card shadow p-4 w-50 rounded">
                <form id="profile-form" onsubmit="handleProfileFormSubmit(event)">
                    <div class="text-center mb-3">
                        <img id="profileImagePreview" src="#" alt="Profile Image" class="img-fluid rounded-circle d-none" style="width: 150px; height: 150px; object-fit: cover;">
                    </div>
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*" onchange="previewProfileImage(event)"/>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required/>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" name="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birthdate</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required/>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="updateStudentProfile(event)">Update Profile</button>
                </form>
            </div>
        </section>
    </main>
</div>
</body>
</html>
